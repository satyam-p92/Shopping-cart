<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shopping-cart</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>

<body class="font-sans">
    <div class="bg-black text-white px-10 py-3 flex flex-row justify-between mb-10 place-items-center">
        <h2>Clothing Store</h2>
        <div class="bg-white text-black p-3 text-15 rounded-md relative">
            <i class="bi bi-cart-check"></i>
            <div id="cartAmount" class="text-lg bg-red-500 text-white absolute -top-2 -right-1 p-0.5 rounded">0</div>
        </div>
    </div>

    <div id="shop" class="grid lg:grid-cols-4 md:grid-cols-2 gap-5 justify-self-center px-20">
    </div>
</body>
<script src="main.js"></script>

</html>
