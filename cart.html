<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .bi-x-lg{
            color: red;
            font-weight: bold;
        }
        .shopping-cart{
            display: grid;
            grid-template-columns: repeat(1, 320px);
            justify-content: center;
            gap: 15px;
        }
        i {
            cursor: pointer;
        }
    </style>
</head>

<body class="font-sans">
    <div class="bg-black text-white px-10 py-3 flex flex-row justify-between mb-10 place-items-center">
        <a href="index.html">
            <h2>Clothing Store</h2>
        </a>
        <div class="bg-white text-black p-3 text-15 rounded-md relative">
            <a href="cart.html"><i class="bi bi-cart-check"></i></a>
            <div id="cartAmount" class="text-lg bg-red-500 text-white absolute -top-2 -right-1 p-0.5 rounded">0</div>
        </div>
    </div>
    <div id="label" class="text-center mb-20"></div>

    <div class="shopping-cart" id="shopping-cart"></div>
</body>
<script src="data.js"></script>
<script src="cart.js"></script>

</html>
